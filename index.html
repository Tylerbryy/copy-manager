<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Notion-style Copy Notification</title>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@4.1.17/dist/framer-motion.min.js"></script>
    <style>
      body {
        overflow: hidden;
        margin: 0;
        padding: 0;
        background-color: transparent;
      }
      #root {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding-top: 20px;
      }
      .notification-container {
        position: relative;
        width: 360px;
        height: 120px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useCallback, useMemo, useRef } = React;
      const { ipcRenderer } = require('electron');
      const { motion, AnimatePresence } = window.Motion;

      function App() {
        const [notifications, setNotifications] = useState([]);
        const [copyCount, setCopyCount] = useState(0);
        const hideTimeoutRef = useRef(null);

        const handleClipboardChange = useCallback((event, text) => {
          if (typeof text === 'string') {
            const newNotification = {
              id: Date.now(),
              text: text.length > 40 ? text.slice(0, 37) + '...' : text,
            };
            setNotifications(prev => [newNotification, ...prev].slice(0, 1));
            setCopyCount(prevCount => prevCount + 1);
          }
        }, []);

        useEffect(() => {
          ipcRenderer.on('clipboard-change', handleClipboardChange);
          return () => {
            ipcRenderer.removeListener('clipboard-change', handleClipboardChange);
          };
        }, [handleClipboardChange]);

        useEffect(() => {
          if (notifications.length > 0) {
            if (hideTimeoutRef.current) {
              clearTimeout(hideTimeoutRef.current);
            }
            hideTimeoutRef.current = setTimeout(() => {
              setNotifications([]);
              ipcRenderer.send('hide-window');
            }, 2500);
          }
          return () => {
            if (hideTimeoutRef.current) {
              clearTimeout(hideTimeoutRef.current);
            }
          };
        }, [notifications]);

        const pasteShortcut = useMemo(() => 
          navigator.platform.toLowerCase().includes('mac') ? 'âŒ˜V' : 'Ctrl+V'
        , []);

        return (
          <div className="notification-container">
            <AnimatePresence>
              {notifications.map((notification) => (
                <motion.div
                  key={notification.id}
                  initial={{ opacity: 0, y: -20 }}
                  animate={{ opacity: 1, y: 0 }}
                  exit={{ opacity: 0, y: -20 }}
                  transition={{ duration: 0.2 }}
                  className="absolute top-0 left-0 right-0 bg-white dark:bg-gray-800 text-gray-800 dark:text-white p-3 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700"
                >
                  <div className="flex items-center space-x-3">
                    <motion.div
                      initial={{ scale: 0.8, opacity: 0 }}
                      animate={{ scale: 1, opacity: 1 }}
                      transition={{ type: "spring", stiffness: 500, damping: 30 }}
                      className="flex-shrink-0 w-8 h-8 bg-green-500 rounded-full flex items-center justify-center"
                    >
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-white" viewBox="0 0 20 20" fill="currentColor">
                        <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
                      </svg>
                    </motion.div>
                    <div className="flex-grow">
                      <h2 className="text-sm font-medium mb-1">Copied to clipboard</h2>
                      <p className="text-xs text-gray-600 dark:text-gray-300 font-mono">{notification.text}</p>
                    </div>
                  </div>
                  <motion.div
                    className="mt-2 h-0.5 bg-green-500 rounded-full"
                    initial={{ width: "0%" }}
                    animate={{ width: "100%" }}
                    transition={{ duration: 2.5 }}
                  />
                  <div className="mt-2 flex justify-between items-center text-xs text-gray-500 dark:text-gray-400">
                    <span>Copy count: {copyCount}</span>
                    <span>{pasteShortcut} to paste</span>
                  </div>
                </motion.div>
              ))}
            </AnimatePresence>
          </div>
        );
      }

      ReactDOM.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
